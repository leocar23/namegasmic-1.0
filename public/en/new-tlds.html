<div id="chatbot-container" style="position:fixed; bottom:20px; right:20px; z-index:9999;">
  <button id="chatbot-toggle" style="background:#0073e6; color:#fff; border:none; padding:12px 18px; border-radius:50px; cursor:pointer; box-shadow:0px 4px 8px rgba(0,0,0,0.2);">

      <input type="text" id="chatbot-input" placeholder="Escribe aqu√≠..." style="flex:1; border:none; padding:10px; font-size:14px;">

    </div>

</div>

<script>
  const toggle = document.getElementById("chatbot-toggle");
  const box = document.getElementById("chatbot-box");
  const input = document.getElementById("chatbot-input");
  const send = document.getElementById("chatbot-send");
  const messages = document.getElementById("chatbot-messages");

  toggle.addEventListener("click", () => {
    box.style.display = box.style.display === "none" ? "block" : "none";
  });

  send.addEventListener("click", () => {
    const text = input.value.trim();
    if(text){
      messages.innerHTML += `<div style="margin-bottom:10px;"><strong>T√∫:</strong> ${text}</div>`;
      messages.innerHTML += `<div style="margin-bottom:10px; color:#0d1b3a;"><strong>Bot:</strong> Gracias por tu mensaje, pronto tendr√°s respuesta.</div>`;
      input.value = "";
      messages.scrollTop = messages.scrollHeight;
    }
  });
</script>
